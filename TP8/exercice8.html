<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Béton</title>
    <link rel="stylesheet" href="../TP8/ex8.css">
    <script src="../TP8/ex8.js"></script>
</head>
<body>
    <h2>Devis Béton</h2>
    <form onsubmit="event.preventDefault(); calculerDevis();">
        <label>Nom :</label>
        <input type="text" id="nom" required><br>
        <label>Prénom :</label>
        <input type="text" id="prenom" required><br>
        <label>Adresse :</label>
        <input type="text" id="adresse" required><br>
        <label>Code postal :</label>
        <input type="text" id="code_post" required><br>
        <label>Ville :</label>
        <input type="text" id="ville" required><br>
        <label>Email :</label>
        <input type="email" id="mail" required><br>
        <label>Téléphone :</label>
        <input type="tel" id="telephone" required><br><br>
        <label>Longueur (m) :</label>
        <input type="number" id="longueur" min="0" step="any" required><br>
        <label>Largeur (m) :</label>
        <input type="number" id="largeur" min="0" step="any" required><br>
        <label>Épaisseur (cm) :</label>
        <input type="number" id="epaisseur" min="0" step="any" required><br>
        <button type="submit">Obtenir le devis</button>
    </form>
    <br>
    <button onclick="imprimerDevis()">Imprimer le devis</button>
    <div id="resultat"></div>
</body>
</html>
